<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Event Delegation</h1>
    <section id="container">
        <ul id="items">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">In, quisquam!</li>
            <li class="item">Quod, quas.</li>
            <li class="item">Quibusdam, commodi.</li>
            <li class="item">Quia, aspernatur.</li>
            <li class="item">Officia, inventore?</li>
        </ul>
    </section>

    <button id="btn-new">Add new</button>

    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click', function(event){ 
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        
        //delegating to parent element. For event bubbling parent element will always encountered! So 
        //I will handle the event by parent node.
        document.getElementById('items').addEventListener('click', function(event){
            // console.log(event);
            event.target.parentNode.removeChild(event.target);
        })
        document.getElementById('btn-new').addEventListener('click', function(event){
            const li = document.createElement('li');
            li.innerText = "brand new item";
            li.classList.add('item');   
            document.getElementById('items').appendChild(li);
        })
    </script>
</body>
</html>
