<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub delete</title>
</head>
<body>
    <h1 id="delete-text">Delete github suing confirmation</h1>
    <input id="delete-confirm" type="text" placeholder="please type 'delete'">
    <button id="btn-delete" class="btn-delete-confirmation" disabled>Delete</button>

    <script>
        document.getElementById('btn-delete').addEventListener('click', function(){
            document.getElementById('delete-text').style.display = 'none';
        })

        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            if(event.target.value == 'delete'){
                document.getElementById('btn-delete').removeAttribute('disabled');
            }  
            else{
                document.getElementById('btn-delete').setAttribute('disabled', true);
            }
        })
    </script>
</body>
</html>
